apiVersion: v1
kind: Service
metadata:
  name: tpp-app-service
  labels:
    app: tpp-app-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    name: http
    protocol: TCP
  # - port: 443
  #   name: https
  #   protocol: TCP
  selector:
    app: tpp-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tpp-app
  labels:
    app: tpp-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tpp-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: tpp-app
    spec:
      containers:
      - name: tpp-app
        image: <IMAGE>
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "1"
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 512Mi