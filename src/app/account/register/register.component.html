<form [formGroup]="registerForm" (ngSubmit)="submit()" class="flex flex-col p-7 rounded-md drop-shadow-xl bg-white w-2/5 mx-auto">
  <header class="mb-5 pb-1 border-b-violet-300 border-b-[1px] w-1/2 text-center mx-auto">
    <h1>Registro</h1>
  </header>
  <section class="flex flex-col">
    <app-input type="email" placeholder="tu@correo.com" [parent]="registerForm" controlName="email"></app-input>
    <app-input type="password" placeholder="Clave" [parent]="registerForm" controlName="password"></app-input>
    <app-input type="password" placeholder="Reingresa tu clave" [parent]="registerForm" controlName="checkPassword"></app-input>
  </section>
  <section class="flex justify-end mt-5">
    <button
      type="submit"
      [disabled]="!registerForm.valid"
      class="px-3 py-1 rounded-full border-[1px] transition-all duration-300 font-bold text-white"
      [class.bg-slate-300]="!registerForm.valid"
      [class.cursor-not-allowed]="!registerForm.valid"
      [class.text-slate-500]="!registerForm.valid"
      [class.hover:bg-violet-500]="registerForm.valid"
      [class.bg-violet-400]="registerForm.valid"
    >ENVIAR</button>
  </section>

  <section>
    <div class="alert alert-red" *ngIf="registerForm.invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
      <p><b>¡Oops!</b></p>
      <p *ngIf="registerForm.errors?.['notSame']"><small>Las claves no coinciden.</small></p>
    </div>

    <div class="alert alert-red" *ngIf="errorMessage && errorMessage.length > 0 && registerForm.valid">
      <p><b>¡Oops!</b></p>
      <p class="message"><small>{{errorMessage}}</small></p>
    </div>
  </section>
</form>
