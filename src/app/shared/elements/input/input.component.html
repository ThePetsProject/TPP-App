<ng-container *ngIf="parent.get(controlName)" [formGroup]="parent">
  <div class="relative">
    <label for="{{controlName}}" #labelDOM>{{label}}</label>
    <input
      id="{{controlName}}"
      type="{{type}}"
      placeholder="{{placeholder}}"
      autocomplete="on"
      class="border-b-[1px]
      z-10
      px-4
      py-2
      w-full
      mb-2
      duration-500
      hover:border-gray-400
      focus:border-gray-600
      active:border-gray-600
      focus-visible:outline-0"
      [class.border-b-green-600]="parent.get(controlName)?.valid && valid"
      [class.border-b-red-600]="!(parent.get(controlName)?.valid && valid) && (parent.get(controlName)?.dirty)"
      [class.border-b-gray-300]="parent.get(controlName)?.pristine"
      [class.border-b-[3px]]="!parent.get(controlName)?.valid && !valid"
      formControlName="{{controlName}}"
    >
  </div>
</ng-container>
